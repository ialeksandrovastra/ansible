---
- hosts: lin
  become: yes
  tasks:
    - name: installs apache2
      apt: pkg=apache2 state=latest update_cache=true

    - name: copy conf
      template:
        src: templates/000-default.conf
        dest: /etc/apache2/sites-available/000-default.conf
      notify:
        - reload apache2
      tags:
        - apache2-configuration


  

